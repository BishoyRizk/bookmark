<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row w-75 mx-auto ">
    <div class="col-12">
      <div class="container">
        <div class="text-center">
          <h1 class=" my-5">Bookmark</h1>
          
        </div>
        
      


        <div class="d-flex justify-content-center align align-items-center pt-4 second">
          <i class=" text-success pe-3 fa-solid fa-bookmark"></i>
          <h4 class="text-success">book your <span>favorite sites</span></h4>
          <i  class=" fav ps-3 fa-solid fa-bookmark"></i>
        </div>


        <div>
          <label for="bookmark"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
          <input oninput="validName()" placeholder="Book mark name"  class="form-control p-2" type="text" id="bookmark" >
        </div>

        <div class="mt-4">
          <label for="urlfinder"><i class="fa-solid fa-link"></i>Site URL
          </label>
          <input oninput="isValidURL()" type="url" class="form-control p-2" id="urlfinder" placeholder="website url">
        </div>

        
        <div class="w-50 mx-auto  demo bg-white my-4 p-4 rounded d-none" id="demo" >
          <div class=" d-flex justify-content-between">
            <div class="holderforthree d-flex">
              <div class="first"></div>
              <div class="secondd"></div>
              <div class="thirdd"></div>
            </div>

            <div><button onclick="remove()" class="bord"><i class="fa-solid fa-xmark"></i></button></div>
          </div>

          <h4>Site Name or Url is not valid, Please follow the rules below :</h4>
          <p><i class="fa-solid fa-arrow-right-from-bracket"></i> Site name must contain at least 3 characters</p>
          <p><i class="fa-solid fa-arrow-right-from-bracket"></i> Site URL must be a valid one</p>
          
        </div>


        

        <div class="mt-5 w-100 text-center borderdashed pb-3">
          <button id="submitbutton" onclick="add ()" class="btn btn-danger">submit</button>
          <button id="updatebutton" onclick="updateanddisplay()" class="btn btn-danger d-none">update</button>
        </div>






        <div class="table-responsive">
          <table class="bg-white text-center my-3 table  ">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>visit</th>
                <th>Delete</th>
                <th>update</th>
              </tr>
            </thead>

            <tbody id="tbody">
           
            </tbody>
            
          </table>
        </div>

      </div>
    </div>
  </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
